<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/Email.css" />
    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            if (username === "") {
                alert("حقل اسم المستخدم فارغ");
                return false;
            }
            if (email === "") {
                alert("حقل البريد الإلكتروني فارغ");
                return false;
            }
            if (password === "") {
                alert("حقل كلمة المرور فارغ");
                return false;
            }
            alert("تم تسجيل الدخول بنجاح");
            return true;
        }

        function showLinkMessage(event) {
            if (!validateForm()) {
                event.preventDefault(); // منع الانتقال للصفحة إذا كانت هناك حقول فارغة
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form onsubmit="return validateForm()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="shipDifferent">
                <label for="shipDifferent">الموافقة علي الشروط و الأحكام</label>
            </div>

            <div class="form-group">
            </div>
            <div class="si">
                <a href="./Home.htm" onclick="showLinkMessage(event)">Sign Up</a>
            </div>
        </form>
    </div>
</body>

</html>
